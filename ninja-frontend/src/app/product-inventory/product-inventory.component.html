<div class="container mt-5">
  <h2 class="mb-4">商品庫存管理</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100" [class.border-danger]="isLowStock(product)">
        <img [src]="product.image" class="card-img-top" [alt]="product.name" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            庫存: {{ product.stockQuantity }}
            <span class="badge bg-danger" *ngIf="isLowStock(product)"
              >庫存不足</span
            >
          </p>
          <button
            class="btn btn-primary"
            (click)="openModal(productModal, product)"
          >
            <i class="bi bi-info-circle"></i> 詳細資訊
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #productModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ selectedProduct?.name }}</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="productDescription" class="form-label">商品描述</label>
        <textarea
          class="form-control"
          id="productDescription"
          rows="3"
          [(ngModel)]="selectedProduct!.description"
          name="description"
          [disabled]="!isEditing"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="productSpecifications" class="form-label">商品規格</label>
        <textarea
          class="form-control"
          id="productSpecifications"
          rows="3"
          [(ngModel)]="selectedProduct!.specifications"
          name="specifications"
          [disabled]="!isEditing"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="safetyStockLevel" class="form-label">最低安全庫存量</label>
        <input
          type="number"
          class="form-control"
          id="safetyStockLevel"
          [(ngModel)]="selectedProduct!.safetyStockLevel"
          name="safetyStockLevel"
          [disabled]="!isEditing"
        />
      </div>
      <div class="mb-3">
        <label for="stockQuantity" class="form-label">當前庫存數量</label>
        <input
          type="number"
          class="form-control"
          id="stockQuantity"
          [(ngModel)]="selectedProduct!.stockQuantity"
          name="stockQuantity"
          disabled
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      關閉
    </button>
    <button
      *ngIf="!isEditing"
      type="button"
      class="btn btn-primary"
      (click)="toggleEdit()"
    >
      編輯
    </button>
    <button
      *ngIf="isEditing"
      type="button"
      class="btn btn-success"
      (click)="saveChanges()"
    >
      保存
    </button>
  </div>
</ng-template>
