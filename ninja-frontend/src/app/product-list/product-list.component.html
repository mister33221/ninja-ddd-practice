<div class="container my-5">
  <div class="row row-cols-2 row-cols-md-4 g-4">
    <div class="col" *ngFor="let i of [1,2,3,4,5,6,7,8]">
      <div class="card h-100">
        <img src="https://picsum.photos/300/200?random={{i}}" class="card-img-top" alt="忍具圖片">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">忍具 {{i}}</h5>
          <p class="card-text">這是一個強大的忍具，能夠大幅提升您的戰鬥力。</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="text-muted">$99.99</span>
            <div>
              <!-- 手機版顯示圖標 -->
              <button class="btn btn-outline-primary btn-sm d-md-none" (click)="onSomeAction()">
                <i class="bi bi-cart-plus"></i>
              </button>
              <!-- 桌面版顯示文字和圖標 -->
              <button class="btn btn-outline-primary btn-sm d-none d-md-block" (click)="onSomeAction()">
                <i class="bi bi-cart-plus"></i> 加入購物車
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
