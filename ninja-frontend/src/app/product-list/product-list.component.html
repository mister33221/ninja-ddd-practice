<div class="container my-5">
  <div class="row row-cols-2 row-cols-md-4 g-4">
    <div class="col" *ngFor="let productCard of productCards">
      <div class="card h-100 position-relative">
        <!-- 分類標籤 -->
        <div class="position-absolute top-0 start-0 m-2">
          <span class="badge bg-primary">{{productCard.category}}</span>
        </div>

        <img src="https://picsum.photos/300/200?random={{productCard.id}}" class="card-img-top" alt="忍具圖片">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{productCard.name}}</h5>
          <p class="card-text">{{productCard.description}}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="text-muted">{{productCard.price | currency : 'TWD' : 'symbol' : '1.0-0'}}</span>
            <div>
              <!-- 手機版顯示圖標 -->
              <button class="btn btn-outline-primary btn-sm d-md-none" (click)="addToCart()">
                <i class="bi bi-cart-plus"></i>
              </button>
              <!-- 桌面版顯示文字和圖標 -->
              <button class="btn btn-outline-primary btn-sm d-none d-md-block" (click)="addToCart()">
                <i class="bi bi-cart-plus"></i> 加入購物車
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
